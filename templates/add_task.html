{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text text-lighten-1 center-align">Add Task</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-folder-open prefix indigo-text text-lighten-1"></i>
            <select id="category_name" class="validate" required>
                <option value="" disabled selected>Choose Category</option>
                {% for category in categories %}
                    <option value="{{category.category_name}}">{{category.category_name}}</option>
                {% endfor %}
            </select>
            <label for="category_name">Task Category</label>
            </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-circle prefix indigo-text text-lighten-1"></i>
          <textarea id="icon_prefix1" class="materialize-textarea"></textarea>
          <label for="icon_prefix1">First Name</label>
        </div>
        <div class="input-field col s12">
          <i class="fas fa-phone prefix indigo-text text-lighten-1"></i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Phone</label>
        </div>
      </div>
    </form>
</div>


{% endblock %}
