{% extends "base.html" %}
{% block content %}

<h3 class="indigo-text text-lighten-1 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id= task._id) }}">
    <!---------------------------------   TASK CATEGORY   -------------------------------------------->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix indigo-text text-lighten-1"></i>
                <select id="category_name" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for category in categories %}
                    {% if category.category_name == task.category_name %}
                        <option value="{{category.category_name}}" selected>{{category.category_name}}</option>
                    {% else %}
                        <option value="{{category.category_name}}">{{category.category_name}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Task Category</label>
            </div>
        </div>
        <!---------------------------------   TASK NAME    -------------------------------------------->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix indigo-text text-lighten-1"></i>
                <textarea id="task_name" name="task_name" minlength="5" maxlength="50" 
                class=" validate materialize-textarea" required>{{ task.task_name }}</textarea>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!---------------------------------   TASK DESCRIPTION   -------------------------------------------->
        <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-align-left prefix indigo-text text-lighten-1"></i>
            <textarea id="task_description" name="task_description" minlength="5"
            maxlength="50" class="materialize-textarea validate" required>{{ task.task_description }}</textarea>
            <label for="task_description">Task Description</label>
            </div>
        </div>
        <!---------------------------------   TASK DUE DATE  ------------------------------------------>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix indigo-text text-lighten-1"></i>
                <input id="due_date" name="due_date" value="{{ task.due_date}}"
                class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!---------------------------------   TASK IS URGENT   --------------------------------------->
        <div class="row">
            <div class="switch">
            <i class="fas fa-exclamation-circle prefix indigo-text text-lighten-1"></i>
                <label for="is_urgent">
                    {% if task.is_urgent == "on" %}
                    <input type="checkbox" id="is_urgent" checked>
                    {% else  %}
                    <input type="checkbox" id="is_urgent">
                    {% endif %}
                    <span class="lever"></span>
                    Is Urgent
                </label>
            </div>
        </div>
        <!---------------------------------   SUBMIT BUTTON   -------------------------------------------->
        <div class="row">
        <div class="col s12 center-align">
        <!-------------------cancel button----------------------->
        <a href="{{ url_for('get_tasks') }}" class="btn-large red text-shadow">
            Cancel<i class="fas fa-times-circle right"></i>
        </a>
        <button type="submit" class="btn-large indigo lighten-1 text-shadow">
            Edit Task <i class="fas fa-edit right"></i>
        </button>
        </div>
        </div>
    </form>
</div>


{% endblock %}
